<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>王浩丞的个人简历</title>
        <!--<link rel="icon" type="image/icon" href="images/tabicon.ico">-->

        <link rel="stylesheet" type="text/css" href="">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
    </head>

    <body>
        <div id="index">
            <div class="container main">
                <div class="row home">
                    <!--<div id = "index_left" class="col-md-6 left">
                        <div class="img-home">
                         &lt;!&ndash;   <img class="img-responsive " src="images/pic.jpg">&ndash;&gt;
                        </div>-->

                    </div>
                    <div class="col-md-12 text-center ">
                        <div class="logo">
                            <img src="images/logo.png">
                            <!--<h4>个人简历</h4>-->
                        </div>
                        <p class="home-description">
                            王浩丞的个人简历
                        </p>
                        <div class="btn-group-vertical custom_btn animated slideinright">
                            <div id="about" class="btn btn-pro">About</div>
                            <div id="work" class="btn btn-pro">Work</div>
                            <div id="contact" class="btn btn-pro">Contact</div>
                        </div>      
                        <div class="social">
                            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>

        <div id="about_scroll" class="pages ">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 left" id="about_left">
                        <img class="img-responsive img-pro" src="images/about.jpg">
                    </div>

                    <div class="col-md-6 right" id="about_right">
                        <a href="#index" class="btn btn-pro back"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back to home </a>
                        <div class="watermark">
                            <h2 class="page-title" text-center>About</h2>
                            <div class="marker">a</div>
                        </div>

                        <ul class='subtitle'>
                            <li>姓名：王浩丞</li>
                            <li>学校：黑龙江大学</li>
                            <li>生日：1997.4.27</li>
                        </ul>

                        <p class="info"></p>
                    </div>
                </div>
            </div>            
        </div>

        
        <div id="work_scroll" class="pages">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6" id="work_left">
                        <div id="owl-demo" class="owl-carousel owl-theme">
                            <div class="item"><img class="img-responsive img-pro" src="images/work.jpg"></div>
                            <div class="item"><img class="img-responsive img-pro" src="images/home.jpg"></div>
                            <div class="item"><img class="img-responsive img-pro" src="images/contact.jpg"></div>
                        </div>
                    </div>

                    <div class="col-md-6" id="work_right">
                        <a href="#index" class="btn btn-pro back"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back to Home </a>
                        <div class="watermark">
                            <h2 class="page-title" text-center>Work</h2>
                            <div class="marker">w</div>
                        </div>
                        <p class='subtitle'></p>
                        <p class="info"></p>
                    </div>
                </div>
            </div>    
        </div>                                                                 <!-- Work ends here  -->


        <div id="contact_scroll" class="pages">                             <!-- Contact starts here -->
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 left" id="contact_left">
                        <img class="img-responsive img-pro" src="images/contact.jpg">
                    </div>

                    <div class="col-md-6 right" id="contact_right">
                        <a href="#index" class="btn btn-pro back"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back to Home </a>
                        <div id="watermark">
                            <h2 class="page-title" text-center>Contact</h2>
                            <div class="marker"></div>
                        </div>
                        <p class='subtitle'></p>

                    </div>
                </div>
            </div>
       
            <footer class="text-center">
                <div class="container bottom">
                    <div class="row">
                        <div class="col-sm-12">
                        <p>made by 王浩丞</p>
                            </div>
                    </div>
                </div>
            </footer>
            
        </div>                                                              <!-- Contact ends here -->
        
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
