    <script>
        var oContainer = document.getElementById('bgImg');
        var oTabs = document.getElementById('tabs');
        var oImgs = document.getElementById('imgs');
        var aLi = oTabs.children;
        var aImgs = oImgs.children;

        var index = 0;//代表当前正在显示的图片的索引

        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onmouseover = function () {
                index = this.index;
                changImg(this);
            };
        }

        function changImg(elem) {
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = '';
                aImgs[i].className = '';
            }
            elem.className = 'selected';
            aImgs[elem.index].className = 'selected';
        }


        var timer;
        function run() {
            timer = setInterval(function () {
                index++;
                if(index == aLi.length){
                    index = 0;
                }
                changImg(aLi[index]);
            }, 2000);
        }
        run();



    </script>
