<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格结构</title>

</head>
<body>
  <table border="1">
        <tr bgcolor="black">
            <td colspan="2" align="center" valign="middle">
              <font color="white">
                两个单元格合并
              </font>
            </td>
        </tr>
        <tr>
            <td>
                总结
            </td>
            <td>
                <h1 align="center">表格结构</h1>

                <p>
                    bgcolor：表格的背景色;bordercolor：表格的边框颜色;
                    bordercolorlight：亮边框颜色;bordercolordark：暗边框颜色；

                </p>
                <p>
                    align：表格的水平对齐方式 left，center,right；
                    valign:表格的水平对齐方式top,middle,bottom；

                </p>
                <p>
                  colspan:横向合并单元格；rowspan：纵向合并单元格；
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" valign="middle"><a href="http://www.cnblogs.com/paradise-zzz/">http://www.cnblogs.com/paradise-zzz/</a></td>
        </tr>
    </table>
</body>
</html>
